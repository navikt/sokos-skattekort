apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sokos-skattekort
  namespace: okonomi
  labels:
    team: okonomi
spec:
  image: "{{{ image }}}"
  port: 8080
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  liveness:
    path: /internal/isAlive
    initialDelay: 5
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/isReady
    initialDelay: 5
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      memory: 4096Mi
    requests:
      cpu: 100m
      memory: 512Mi
  ingresses:
    - https://sokos-skattekort.intern.dev.nav.no
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
      claims:
        extra:
          - NAVident
  accessPolicy:
    inbound:
      rules:
        - application: azure-token-generator
          namespace: nais
          cluster: dev-gcp
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "skatteetaten:skattekorttilarbeidsgiver"
        - name: "altinn:authentication/systemregister.write"
  webproxy: true
  vault:
    enabled: true
  envFrom:
    - secret: sokos-skattekort-mq-credentials

  env:
    - name: SEND_BESTILLING_BATCH_CRON_EXPRESSION
      value: "0 * * * * *"
    - name: SCHEDULER_ENABLED
      value: "false"
    - name: USE_AUTHENTICATION
      value: "true"
    - name: JDK_JAVA_OPTIONS
      value: -XX:MaxRAMPercentage=75 $(JAVA_PROXY_OPTIONS)
    - name: APPLICATION_ENV
      value: DEV
