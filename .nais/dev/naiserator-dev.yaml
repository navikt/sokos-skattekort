apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sokos-skattekort
  namespace: okonomi
  labels:
    team: okonomi
spec:
  image: "{{{ image }}}"
  port: 8080
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  liveness:
    path: /internal/isAlive
    initialDelay: 5
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/isReady
    initialDelay: 5
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      memory: 4096Mi
    requests:
      cpu: 100m
      memory: 512Mi
  ingresses:
    - https://sokos-skattekort.intern.dev.nav.no
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  accessPolicy:
    inbound:
      rules:
        - application: azure-token-generator
          namespace: nais
        - application: sokos-up-skattekort-ssr
        - application: sokos-utbetalingsportalen
        - application: saas-proxy
          namespace: teamcrm
    outbound:
      rules:
        - application: logging
          namespace: nais-system
      external:
        - host: mqls02.preprod.local
          ports:
            - port: 1413
        - host: okonomi-unleash-api.nav.cloud.nais.io
        - host: pdl-api.dev-fss-pub.nais.io
        - host: api-test.sits.no
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "skatteetaten:skattekorttilarbeidsgiver"
  kafka:
    pool: nav-dev
  gcp:
    sqlInstances:
      - type: POSTGRES_18
        highAvailability: true
        diskAutoresize: true
        pointInTimeRecovery: true
        autoBackupHour: 3
        tier: db-custom-1-3840
        databases:
          - name: sokos-skattekort
            envVarPrefix: DB
        flags:
          - name: "cloudsql.enable_pgaudit"
            value: "off"
          - name: "pgaudit.log"
            value: "write,ddl,role"
          - name: "pgaudit.log_parameter"
            value: "off"
          - name: "cloudsql.logical_decoding"
            value: "on"
          - name: "max_pred_locks_per_transaction"
            value: "640"
  envFrom:
    - secret: sokos-skattekort-mq-credentials
    - secret: sokos-skattekort-unleash-api-token

  env:
    - name: APPLICATION_ENV
      value: DEV

